<!DOCTYPE html>
<html>
<head>
  <title>Help Me Choose</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav></nav>
  <section class="form-section" id="form-section">
<form>

<fieldset>
  <label name="Nightlife-Question">Do you like nightlife?</label>
  <input name="Nightlife-Question" type="radio" value="true" /> true
  <input name="NightLife-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="Transit-Question">Do you need public transit?</label>
  <input name="Transit-Question" type="radio" value="true" /> true
  <input name="Transit-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="Parks-Question">Do you need to be close to a park?</label>
  <input name="Parks-Question" type="radio" value="true" /> true
  <input name="Parks-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="Single-Family-Housing-Question">Do you need single family housing?</label>
  <input name="Single-Family-Housing-Question" type="radio" value="true" /> true
  <input name="Single-Family-Housing-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="Rentable-Apt-Question">Do you need a rentable apartment?</label>
  <input name="Rentable-Apt-Question" type="radio" value="true" /> true
  <input name="Rentable-Apt-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="Walkability-Question">Do you to be able to walk places?</label>
  <input name="Walkability-Question" type="radio" value="true" /> true
  <input name="Walkability-Question" type="radio" value="false" /> false
</fieldset>
<fieldset>
<button type="submit">Submit</button>
</fieldset>

</form>
  </section>
  <footer></footer>
  <script src="js/app.js"></script>
</body>
</html>
