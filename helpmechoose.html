<!DOCTYPE html>
<html>
<head>
  <title>Help Me Choose</title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <nav></nav>
  <form class="form-section" id="form-section">

<fieldset>
  <label name="nightlifequestion">Do you like nightlife?</label>
  <input name="nightlifequestion" type="radio" value="true" /> true
  <input name="nightlifequestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="transitquestion">Do you need public transit?</label>
  <input name="transitquestion" type="radio" value="true" /> true
  <input name="transitquestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="parksquestion">Do you need to be close to a park?</label>
  <input name="parksquestion" type="radio" value="true" /> true
  <input name="parksquestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="singlefamilyhousingquestion">Do you need single family housing?</label>
  <input name="singlefamilyhousingquestion" type="radio" value="true" /> true
  <input name="singlefamilyhousingquestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="rentableaptquestion">Do you need a rentable apartment?</label>
  <input name="rentableaptquestion" type="radio" value="true" /> true
  <input name="rentableaptquestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
  <label name="walkabilityquestion">Do you to be able to walk places?</label>
  <input name="walkabilityquestion" type="radio" value="true" /> true
  <input name="walkabilityquestion" type="radio" value="false" /> false
</fieldset>
<fieldset>
<button type="submit">Submit</button>
</fieldset>

</form>
  </section>
  <footer></footer>
  <script src="js/app.js"></script>
</body>
</html>
